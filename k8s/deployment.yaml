apiVersion: apps/v1
kind: Deployment
metadata:
  name: loans-service-deploy
  namespace: fintech
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loans-service
  template:
    metadata:
      labels:
        app: loans-service
    spec:
      containers:
        - name: loans-service
          image: public.ecr.aws/z1z0w2y6/loans-service:latest  # Update this with your actual image
          ports:
            - containerPort: 8097
          envFrom:
            - configMapRef:
                name: loans-service-config
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8097
            initialDelaySeconds: 30
            periodSeconds: 10